<html>
<head>
	<title>A JavaScript Calculator!</title>

	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

	<header>
		<h1>Calc.js</h1>
		<p>A <em>calculated</em> learning experience!</p>
	</header>

	<div class="calculator cf">

		<section class="screen">

			<div class="results">0</div>

		</section>

		<section class="keypad">

			<ul>
				<li class="button mem">mc</li>
				<li class="button mem">m+</li>
				<li class="button mem">m-</li>
				<li class="button mem">mr</li>
				<li class="button mem operator">c</li>
				<li class="button operator">&plusmn;</li>
				<li class="button operator">&divide; </li>
				<li class="button operator">x</li>
				<li class="button number">7</li>
				<li class="button number">8</li>
				<li class="button number">9</li>
				<li class="button operator">-</li>
				<li class="button number">4</li>
				<li class="button number">5</li>
				<li class="button number">6</li>
				<li class="button operator">+</li>
				<li class="button number">1</li>
				<li class="button number">2</li>
				<li class="button number">3</li>
				<li class="button equals double-tall">=</li>
				<li class="button number double-wide">0</li>
				<li class="button number dot">.</li>
			</ul>

		</section>

	</div>

	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/utils.js"></script>

	<!-- edit app.js to make your calculator! -->
	<script src="js/app.js"></script>

</body>
</html>
